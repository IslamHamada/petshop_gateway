spring:
  application:
    name: Gateway
  config:
    import: configserver:http://${CONFIG_SERVER_URL:localhost}:8082
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: PRODUCT-SERVICE
              uri: http://localhost:8083
              predicates:
                - Path=/product/**
            - id: CART-SERVICE
              uri: http://localhost:8086
              predicates:
                  - Path=/cart/**
            - id: USER-SERVICE
              uri: http://localhost:8085
              predicates:
                  - Path=/user/**
            - id: CART-SERVICE
              uri: http://localhost:8086
              predicates:
                  - Path=/cart/**
            - id: ORDER-SERVICE
              uri: http://localhost:8084
              predicates:
                  - Path=/order/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-atfpp36qj24tzo8l.us.auth0.com/

server:
  port: 9090
